<!doctype html>
<meta charset="utf-8">
<title>Treasure hunter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<style> * {margin: 0; padding: 0;} </style>
<body>
<script src="libs/ga.js"></script>
<script src="libs/plugins.js"></script>
<script src="libs/phaser.min.js"></script>
<script src="src/houseBuilder.js"></script>
<script src="src/scoreCounter.js"></script>
<script src="src/Boot.js"></script>
<script src="src/Preloader.js"></script>
<script src="src/HowTo.js"></script>
<script src="src/MainMenu.js"></script>
<script src="src/Level1.js"></script>
<script>
    var game,
        windowWidth = Math.min(window.innerWidth, 1440),
        windowHeight = Math.min(window.innerHeight, 800);
    window.onload = function() {
        game = new Phaser.Game(windowWidth, windowHeight);

        game.state.add('Boot', Game.Boot);
        game.state.add('Preloader', Game.Preloader);
        game.state.add('Howto', Game.Howto);
        game.state.add('MainMenu', Game.MainMenu);
        game.state.add('Level1', Game.Level1);

        game.state.start('Boot');
    }
</script>
</body>
